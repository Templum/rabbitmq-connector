name: "Docker Release"

on:
  push:
    branches: [develop, v0, v1]
    tags:
      - "v*"
    paths-ignore:
      - "devcontainer/**"
      - "hack/**"
      - "github/**"
      - "artifacts/**"
      - .gitignore
      - .dockerignore
      - README.md

  workflow_dispatch:

jobs:
  Docker-Hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: templum/rabbitmq-connector, ghcr.io/templum/rabbitmq-connector
          labels: |
            maintainer=Templum
            org.opencontainers.image.title=rabbitmq-connector
            org.opencontainers.image.description=An RabbitMQ Connector for OpenFaaS
            org.opencontainers.image.vendor=Templum
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch,pattern={{branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
